          <img src="images/img/mac.png" alt="" class="hero__bg-item hero__bg-item--2">
          <img src="images/img/mac.png" alt="" class="hero__bg-item hero__bg-item--3">
          <img src="images/img/mac.png" alt="" class="hero__bg-item hero__bg-item--4">
